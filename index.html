<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
  <div class="img-bg-top"></div>
  <div class="img-bg-bot"></div>
  <main id="main-container">
    <div class="img-bg-main"></div>
    <div class="img-bg-profile"></div>
    <div class="name-age">
      <h1>Victor Crest</h1>
      <h2>26</h2>
    </div>
    <p>London</p>

   <hr />
    <div class="follo-main">
      <div class="follo-container">
        <strong>80K</strong>
        <p>Followers</p>
      </div>
      <div class="follo-container">
        <strong>803K</strong>
        <p>Likes</p>
      </div>
      <div class="follo-container">
        <strong>1.4K</strong>
        <p>Photos</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerardo Pickling</a>.
  </div>
</body>
</html>
